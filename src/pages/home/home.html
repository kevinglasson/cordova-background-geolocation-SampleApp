    <ion-title mode="ios">
      Perkins Ride Tracker

<ion-footer>
  <ion-toolbar mode="ios" color="teal-blue">
    <ion-buttons start>
      <button ion-button solid (click)="onClickGetCurrentPosition()"
              color="teal-blue" style="font-size:2.3rem">
        <ion-icon name="md-navigate" color="dark"></ion-icon>
      </button>
      <ion-icon [hidden]="!state.provider.gps" name="{{iconMap.provider_gps}}"
                color="secondary"></ion-icon>
      <ion-icon [hidden]="!state.provider.network"
                name="{{iconMap.provider_network}}"
                color="secondary"></ion-icon>
      <ion-icon [hidden]="state.provider.enabled"
                name="{{iconMap.provider_disabled}}" color="danger"></ion-icon>
    </ion-buttons>
    <ion-title>
      <!--<span ion-text class="label" color="">Activity</span>&nbsp;-->
      <!--<ion-icon color="" name="{{state.activityIcon}}"></ion-icon>-->
      <ion-icon color="" name="bicycle"></ion-icon>
      <span ion-text class="odometer" color="">{{this.state.odometer}}km</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button solid [disabled]="!state.enabled"
              (click)="onClickChangePace()" style="width:50px"
              color="{{state.isMoving ? 'danger' : 'secondary'}}">
        <ion-spinner [hidden]="!state.isChangingPace" name="dots"
                     color="light"></ion-spinner>
        <ion-icon [hidden]="state.isChangingPace"
                  name="{{state.paceIcon}}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
