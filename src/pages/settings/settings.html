<ion-header>
  <ion-navbar color="teal-blue" mode="ios">
    <ion-buttons start>
      <button ion-button (click)="onClickClose()" style="font-size:2.3rem">
        <ion-icon name="arrow-dropdown-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

  <!--KEVIN-->
  <ion-list-header mode="ios">
    <ion-icon name="navigate" color="dark"></ion-icon>&nbsp;Details
  </ion-list-header>

  <ion-item>
    <ion-label color="dark">First Name:
    </ion-label>
    <span>foo</span>
    <ion-input [(ngModel)]="firstName"
               (ionBlur)="onUpdateFirstName()"
               type="text" placeholder="First Name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Last Name:
    </ion-label>
    <span>foo</span>
    <ion-input [(ngModel)]="lastName"
               (ionBlur)="onUpdateLastName()"
               type="text" placeholder="Last Name">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Rider ID:
    </ion-label>
    <span>foo</span>
    <ion-input [(ngModel)]="riderID"
               (ionBlur)="onUpdateRiderID()"
               type="text" placeholder="Rider ID">
    </ion-input>
  </ion-item>

  <ion-card mode="ios">
    <button ion-button full round (click)="onClickPostName()" color="danger">
      Save
    </button>
    </ion-card>
